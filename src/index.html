<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <form class="search-form" id="search-form">
      <input class="form_input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="submit" type="submit">Search</button>
    </form>
    <p class="text_error"></p>
    <button class="button_all">All</button>
    <div class="films_all"></div>
    <div class="backdrop is-hidden" data-modal>
    <div class="modal_window">
    <button type="button" class="modal__button--close">&times</button>
    <div class="modal_film-info"></div>
    <button type="button" class="modal__button--watched">Add to watched</button>
    <button type="button" class="modal__button--queue">Queue</button>
    </div>
    </div>
    <div class="pagination is-hidden">
      <ul class="pagination_list">
        <li class="arrow_left" data-page="arrow_left">&#129044;</li>
        <li class="arrow_right" data-page="arrow_right">&#129046;</li>
      </ul>
    </div>
